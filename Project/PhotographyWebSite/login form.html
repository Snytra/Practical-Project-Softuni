<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/logincss/normalize.css">
    <link rel="stylesheet" href="css/logincss/style.css">
</head>

<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab"><a href="#login">Вход</a></li>
        <li class="tab active"><a href="#signup">Регистрация</a></li>
    </ul>

    <div class="tab-content">

        <div id="signup">
            <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                           Име<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Фамилия<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                      Имейл адрес<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Парола<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>Създай Профил</button>
            </form>
        </div>
        <div id="login">

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                      Протребител<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Парола<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>
                <button class="button button-block"/>Влез</button>

            </form>
        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/loginjs/index.js"></script>

</body>
</html>
